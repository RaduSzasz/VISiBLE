<h1>{{title}}: Upload a java file!</h1>

<input type="file"
  ngFileSelect 
  [option]="options"
  (onUpload)="selectSymbolic($event)">
<select type="string" [(ngModel)]="symbolicMethod" (ngModelChange)="setInitialTree()">
  <option *ngFor="let method of methods" [ngValue]="method.name"> {{method.name}} </option>
</select>

<tree-container [tree]="initialTree"></tree-container>
