<h1>{{title}}: Upload a java file!</h1>

<input type="file"
  ngFileSelect 
  [options]="options"
  (onUpload)="selectSymbolic($event)">

<select [(ngModel)]="symbolicMethod" (ngModelChange)="setInitialTree()">
  <option *ngFor="let method of methods" [ngValue]="method.methodName"> {{method.methodname}} </option>
</select>

<tree-container [tree]="initialTree"></tree-container>
