<input type="file"
       ngFileSelect 
       [options]="options"
       (onUpload)="selectSymbolic($event)" >

<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Select Symbolic Method </h4>
      </div>
      <div class="modal-body">
        <select [(ngModel)]="symbolicMethod" (ngModelChange)="setInitialTree()">
          <option *ngFor="let method of methods" [ngValue]="method.name"> {{method.toString()}} </option>
        </select>
      </div>
    </div>
  </div>
</div>
