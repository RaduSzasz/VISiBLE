<div class="row">
  <div class="col-md-10">
    <svg></svg>
  </div>

  <div class="col-md-2">
    <div *ngIf="currNode" class="concrete-values-box">
      <table class="table table-hover table-condensed">
        <thead>
          <th>Variable</th>
          <th>Value</th>
        </thead>
        <tr *ngFor="let variable of currNode.getConcreteVariableNames()">
          <td>
            {{variable}}:
          </td>
          <td>
            {{currNode.getConcreteValue(variable)}}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<button (click)="restart()" class="btn btn-link" [disabled]="!tree"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> restart</button>
